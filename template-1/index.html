    .bgImage::after{
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;

        right: 0;
        left: 0;
        bottom: 0;

    @media only screen and (max-width: 767px) {

    .bgImage__mobile::after {

        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 3;
        background: #121212;

        top: 0;
        right: 0;
        left: 0;
